<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)"/>
  
  <!-- Inner circle -->
  <circle cx="50" cy="50" r="38" fill="white"/>
  
  <!-- Wallet shape -->
  <rect x="28" y="35" width="44" height="30" rx="6" fill="url(#logoGradient)"/>
  
  <!-- Wallet flap -->
  <path d="M28 45 L72 45 L72 41 Q72 35 66 35 L34 35 Q28 35 28 41 Z" fill="url(#accentGradient)"/>
  
  <!-- Dollar sign -->
  <text x="50" y="56" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="700" fill="white" text-anchor="middle">$</text>
  
  <!-- Small accent dot -->
  <circle cx="62" cy="50" r="4" fill="url(#accentGradient)"/>
</svg>
